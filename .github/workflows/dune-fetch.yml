name: Fetch Tokens from Dune

on:
  schedule:
    - cron: '*/4 * * * *' # Chạy mỗi 10 phút
  workflow_dispatch: # Cho phép chạy thủ công

jobs:
  fetch-tokens:
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }} # Sử dụng PAT để checkout

      # Cài đặt Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # Kiểm tra quyền file
      - name: Check file permissions
        run: ls -la

      # Cài đặt dependencies
      - name: Install dependencies
        run: npm install

      # Chạy script
      - name: Run script
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          DUNE_API_KEY: ${{ secrets.DUNE_API_KEY }}
        run: npm start

      # Commit và push file posted_tokens.json nếu có thay đổi
      - name: Commit and push changes
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add posted_tokens.json
          git commit -m 'Update posted tokens at $(date -u)' || echo "No changes to commit"
          git push origin main
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }} # Sử dụng PAT để push