name: Fetch Tokens from Moralis

on:
  schedule:
    - cron: '*/5 * * * *' # Chạy mỗi 5 phút
  workflow_dispatch:

jobs:
  fetch-tokens:
    runs-on: ubuntu-latest
    concurrency: fetch-tokens # Giới hạn chỉ một workflow chạy cùng lúc

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}

      - name: Log cron start
        run: echo "Cron job started at $(date -u)"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Check file permissions
        run: ls -la

      - name: Install dependencies
        run: npm install

      - name: Run script
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          MORALIS_API_KEY: ${{ secrets.MORALIS_API_KEY }}
        run: node index.js

      - name: Commit and push changes
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add posted_tokens.json
          if git diff-index --quiet HEAD; then
            echo "No changes to commit"
          else
            git commit -m 'Update posted tokens at $(date -u)'
            git push origin main
          fi
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}